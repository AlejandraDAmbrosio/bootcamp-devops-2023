#docker run -d -p 8080:8080 -p 50000:50000 -v /var/run/docker.sock:/var/run/docker.sock -v ~/jenkins:/var/jenkins_home --name jenkins jenkins/jenkins:lts

version: '3'
services:
  jenkins:
    image: jenkins/jenkins:lts
    privileged: true
    restart: always 
    user: root
    ports:
      - 8081:8080
      - 50000:50000
    container_name: jenkins
    volumes:
      - ~/jenkins:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
      - /usr/local/bin/docker:/usr/local/bin/docker